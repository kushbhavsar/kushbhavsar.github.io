<!DOCTYPE html>

    <title>bootstrap-portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <nav class="navbar navbar-default">
        <div class="container-fluid">
         
            <h1>Kushagra Bhavsar</h1>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<body>
        <div class="container">
            <div class="raw">
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="hd">
                        <h2>Contact</h2>
                        <hr>
                    </div>
                   
                    <div class="raw">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h4>Name</h4>
                                <input type="text" id="fname" name="FirstName" placeholder="John smith">
                        </div>
                    </div>
                    <div class="raw">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h4>Email</h4>
                                <input type="email" id="mail" name="Email Id" placeholder="Youremail@gmail.com">
                        </div>
                    </div>
                    <div class="raw">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h4>Message</h4>
                                <input type="text" id="msg" name="message">
                        </div>
                    </div>
                    <div class="raw">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" id="sm" value="Submit">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="hd2">
                        <h3>Connect with me</h3>
                        <hr>
                    </div>
                    <div class="icn">
                        <a class="im1" href="https://github.com" target="_blank">
                            <img src="images/github.png" alt="github link" height="45px" width="45px">
                        </a>
                        <a href="https://linkedin.com" target="_blank">
                            <img src="images/linked.png" alt="linkedin link" height="45px" width="45px">
                        </a>
                        <a href="https://stackoverflow.com" target="_blank">
                            <img src="images/sof.png" alt="stackoverflow link" height="45px" width="45px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="raw1">
            <div class="col-xs-12 col-sm-12 col-md-12">
